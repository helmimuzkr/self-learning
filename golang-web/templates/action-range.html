<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}}</title>
    </head>
    <body>
        <h1>Hobi :</h1>
        <ul>
            <!-- Format range => range $index, $element := .Field -->
            {{range $index, $element := .People.Hobbies}}
            <li>{{$index}} - {{$element}}</li>
            {{else}}
            <h1>Tidak ada Data</h1>
            {{end}}
        </ul>
    </body>
</html>
