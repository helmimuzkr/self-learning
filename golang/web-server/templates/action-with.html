<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}}</title>
    </head>
    <body>
        <!-- With digunakan untuk menginisialisasi parrent nested dari data objek  -->
        {{with .People}}
        <!-- Disini yang tadinya .People.Name, kita jadi bisa menuliskan hanya .Name, 
            tanpa parent datanya.  -->
        <h1>Hallo {{.Name}}</h1>
        <h1>Hobi {{.Hobbies}}</h1>
        {{end}}
    </body>
</html>
